{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Sign in</h2>
  {% if error %}
    <div class="text-sm text-red-600 mb-2">{{ error }}</div>
  {% endif %}
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input name="username" placeholder="Username" class="w-full p-2 border rounded"/>
    <input name="password" type="password" placeholder="Password" class="w-full p-2 border rounded"/>
    <button class="w-full py-2 bg-blue-600 text-white rounded">Sign in</button>
  </form>
  <p class="mt-4 text-sm">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-blue-600">Register</a></p>
</div>
{% endblock %}
