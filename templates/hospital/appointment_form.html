{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">{% if edit %}Edit Appointment{% else %}New Appointment{% endif %}</h2>
<form method="post" class="bg-white p-4 rounded shadow space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="px-4 py-2 bg-green-600 text-white rounded">{% if edit %}Save{% else %}Create{% endif %}</button>
</form>
{% endblock %}
